<template id="comment-template">
    <div class="comment" tabindex="-1">
        <div class="collapser">
            <button type="button" aria-expanded="true" aria-controls="" aria-label="" class="anchor"></button>
            <div class="outline">
                <div class="line"></div>
            </div>
        </div>
        <div class="comment-content">
            <div class="profile">
                <div class="profile-icon">
                    <picture class="profile-picture">
                        <source class="profile-image-source" type="image/webp" sizes="32px">
                        <img class="profile-image" draggable="false">
                    </picture>
                </div>
            </div>
            <div class="comment-main">
                <div class="comment-header">
                    <div class="user-profile-link-container">
                        <a class="user-profile-link">
                            <div class="username"></div>
                        </a>
                    </div>
                    <div class="comment-post-date-link-container">
                        <a class="comment-post-date-link">
                            <div class="comment-post-date"></div>
                        </a>
                    </div>
                    <div class="comment-edited"></div>
                </div>
                <div class="comment-body"></div>
                <div class="comment-footer">
                    <button type="button" class="reply">Reply</button>
                    <button type="button" class="edit">Edit</button>
                    <button type="button" class="delete">Delete</button>
                    <button type="button" class="meatball" aria-label="Ellipsis">•••</button>
                    <div class="footer-menu-wrapper">
                        <dialog class="footer-menu" closedby="any">
                            <div class="footer-menu-content">
                                <button type="button" class="permalink">Copy link</button>
                                <hr class="divider">
                                <button type="button" class="report">Report</button>
                            </div>
                        </dialog>
                    </div>
                </div>
                <div class="text-edit-container"></div>
            </div>
        </div>
        <div class="children"></div>
    </div>
</template>

<template id="reply-template">
    <div class="reply-container">
        <div class="profile-icon">
            <picture class="profile-picture">
                <source class="profile-image-source" type="image/webp" sizes="32px">
                <img class="profile-image" draggable="false">
            </picture>
        </div>
        <div class="text-input-container">
            <textarea class="text-input" rows="5" placeholder="Write a comment..."></textarea>
            <div class="comment-error"></div>
            <div class="text-input-buttons">
                <button type="button" class="reply-post primary" disabled>
                    <div class="button-text">Reply</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="spinner-animate" width="20" height="20" viewBox="0 0 24 24" vector-effect="non-scaling-stroke">
                        <circle cx="12" cy="12" r="11" stroke-width="2.5" fill="none" stroke="#c3cdda" />
                        <path d="M12,1 a11,11 0 0,1 11,11" fill="none" stroke="#7b8086" stroke-width="2.5" />
                    </svg>
                </button>
                <button type="button" class="reply-cancel secondary">Cancel</button>
            </div>
        </div>
    </div>
</template>

<template id="edit-template">
    <div class="edit-container">
        <div class="text-input-container">
            <textarea class="text-input"></textarea>
            <div class="comment-error"></div>
            <div class="text-input-buttons">
                <button type="button" class="edit-post primary">
                    <div class="button-text">Save</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="spinner-animate" width="20" height="20" viewBox="0 0 24 24" vector-effect="non-scaling-stroke">
                        <circle cx="12" cy="12" r="11" stroke-width="2.5" fill="none" stroke="#c3cdda" />
                        <path d="M12,1 a11,11 0 0,1 11,11" fill="none" stroke="#7b8086" stroke-width="2.5" />
                    </svg>
                </button>
                <button type="button" class="edit-cancel secondary">Cancel</button>
            </div>
        </div>
    </div>
</template>

<template id="heart-template">
    <button type="button" class="comment-heart" aria-pressed="false" aria-label="Like comment">
        <a class="like-button">
            <div class="reaction-container">
                <svg aria-hidden="true" role="img" width="24" height="24" viewBox="0 0 24 24" fill="#000000" stroke-width="1" stroke="#000" xmlns="http://www.w3.org/2000/svg" class="animation">
                    <g>
                        <title></title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart">
                            <path d="M20.42 4.58a5.4 5.4 0 00-7.65 0l-.77.78-.77-.78a5.4 5.4 0 00-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path>
                        </svg>
                    </g>
                </svg>
                <svg aria-hidden="true" role="img" width="14" height="14" viewBox="0 0 24 24" fill="transparent" stroke-width="1.5" stroke="#757575" xmlns="http://www.w3.org/2000/svg" style="height: 14px; width: 14px;">
                    <g>
                        <title></title>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="transparent" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart">
                            <path d="M20.42 4.58a5.4 5.4 0 00-7.65 0l-.77.78-.77-.78a5.4 5.4 0 00-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"></path>
                        </svg>
                    </g>
                </svg>
                <span class="like-count"></span>
            </div>
        </a>
    </button>
</template>

<template id="reported-comment-template">
    <div class="reported-line"><em>You reported this comment. <a href="" class="show-toggle">Show</a></em></div>
</template>

<template id="comment-toggle-template">
    <div id="comment-toggle-container" class="container">
        <div class="comment-toggle">Sort:</div>
        <div class="segmented-control">
            <button type="button" class="sort-old">Old first</button>
            <button type="button" class="sort-new">New first</button>
        </div>
    </div>
</template>

<template id="report-modal-template">
    <dialog id="report-modal" class="acx" closedby="any">
        <div class="report-modal-wrapper">
            <button type="button" aria-label="close" title="Close" class="report-button-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
            <div class="report-acx">
                <div class="title">Report to the Astral Codex Ten admins</div>
                <div class="text">Your report and profile will be shared with the admins of <strong>Astral Codex Ten</strong>, since at Substack we believe publication owners are best able to moderate their communities.</div>
                <div class="text">If you believe something violates Substack's <a href="https://substack.com/content" target="_blank" rel="noreferrer">Content Guidelines</a>, you can <a href="" class="report-to-substack">report it to Substack</a> instead.</div>
            </div>
            <div class="report-substack">
                <div class="title">Report to Substack</div>
                <div class="text">Report content that violates Substack's <a href="https://substack.com/content" target="_blank" rel="noreferrer">Content Guidelines</a> below. Your report is only viewed by our staff. Find additional reporting options and information in our <a href="https://support.substack.com/hc/en-us/articles/23248646000532" target="_blank" rel="noreferrer">Standards and Enforcement Help Center</a>.</div>
            </div>
            <div class="report-substack">
                <div class="reason-header">Reason</div>
                <div class="reason-category-wrapper">
                    <select class="reason-category">
                        <option disabled value="" selected>Select a reason</option>
                        <option value="hate">Hate</option>
                        <option value="private_information">Private information</option>
                        <option value="plagiarism">Plagiarism</option>
                        <option value="impersonation">Impersonation</option>
                        <option value="illegal_activity">Illegal activity</option>
                        <option value="spam">Spam</option>
                        <option value="pornography">Pornography</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="reason-dropdown-icon-wrapper">
                        <svg class="reason-dropdown-icon" role="img" width="18" height="18" viewBox="0 0 20 20" stroke-width="1.8" stroke="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <title></title>
                                <path d="M5.72845 8.252C5.25083 7.59067 5.72336 6.6665 6.53913 6.6665H13.461C14.2767 6.6665 14.7493 7.59067 14.2716 8.25199L10.8107 13.044C10.4116 13.5967 9.58852 13.5967 9.18936 13.044L5.72845 8.252Z" stroke="none"></path>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <div>
                <div class="reason-wrapper">
                    <div class="reason-header report-acx">Reason</div>
                    <div class="reason-header report-substack">Additional details</div>
                    <div class="reason-optional report-substack">Optional</div>
                </div>
                <textarea class="reason" placeholder="Describe why you're reporting this..." row="4"></textarea>
            </div>
            <button type="button" class="submit" disabled>Submit</button>
        </div>
    </dialog>
</template>

<template id="report-confirm-modal-template">
    <dialog id="report-confirm-modal" class="acx" closedby="any">
        <div class="report-confirm-header">Submit report?</div>
        <div class="report-acx">Your report and profile will be shared with the admins of Astral Codex Ten.</div>
        <div class="report-substack">Reported content will be reviewed and removed if it violates our Content Guidelines.</div>
        <div class="buttons">
            <button type="button" class="cancel">Cancel</button>
            <button type="button" class="submit">Submit report</button>
        </div>
    </dialog>
</template>
