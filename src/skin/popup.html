<!DOCTYPE html>
<html>
<head>
    <title>ACX Tweaks</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: .75em;
        }

        #wrapper div {
            white-space: nowrap;
        }

        .heading {
            margin-left: 4px;
            font-weight: bold;
        }

        label, button {
            user-select: none;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }

        input {
            vertical-align: middle;
            cursor: pointer;
        }

        #resetData {
            text-align: center;
        }

        #resetDataButton {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 3px;
            padding: 4px 8px;
            outline: none;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out
        }

        #resetDataButton:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .spacer {
            height: 10px;
        }

        #use24Hour, #hideNew, #smoothScroll {
            margin-left: 22px;
        }

        #newTime, #nextCommentKey, #prevCommentKey, #nextUnreadKey, #prevUnreadKey {
            margin-left: 26px;
        }

        #newTime * {
            vertical-align: middle;
        }

        #newTimeNumber {
            width: 30px;
        }

        .help-icon {
            width: 14px;
            vertical-align: middle;
            margin-right: 4px;
            margin-left: 4px;
        }

        .tooltip {
            position: fixed;
            background-color: #555;
            color: white;
            font-size: 14px;
            left: 8px;
            right: 8px;
            border-radius: 10px;
            padding: 10px;
            hyphens: auto;
            pointer-events: none;
            z-index: 1;
        }

        .tooltip.top {
            top: 8px;
        }

        .tooltip.center {
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip.bottom {
            bottom: 8px;
        }

    </style>

    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- General settings -->
        <div class="heading">General</div>
        <div id="fixHeader" class="option">
            <input type="checkbox" id="fixHeaderCheck" class="trigger">
            <label for="fixHeaderCheck">Fix header</label>
        </div>
        <div id="useOldStyling" class="option">
            <input type="checkbox" id="useOldStylingCheck" class="trigger">
            <label for="useOldStylingCheck">Use old styling</label>
        </div>

        <div class="spacer"></div>

        <!-- Things applied to comments -->
        <div class="heading">Comments</div>
        <div id="hideHearts" class="option">
            <input type="checkbox" id="hideHeartsCheck" class="trigger">
            <label for="hideHeartsCheck">Hide hearts</label>
        </div>
        <div id="showFullDate" class="option">
            <input type="checkbox" id="showFullDateCheck" class="trigger">
            <label for="showFullDateCheck">Show full comment date</label>
        </div>
        <div id="use24Hour" class="option">
            <input type="checkbox" id="use24HourCheck" class="trigger">
            <label for="use24HourCheck">Use 24 hour time</label>
        </div>
        <div id="highlightNew" class="option">
            <input type="checkbox" id="highlightNewCheck" class="trigger">
            <label for="highlightNewCheck">Highlight new comments</label>
        </div>
        <div id="newTime" class="option">
            <input type="number" id="newTimeNumber" min="0" class="trigger">
            <select id="newTimeSelect" class="trigger">
                <option value="1440">Day</option>
                <option value="60">Hour</option>
                <option value="1">Min</option></select>
            <label>New comment time range</label>
        </div>
        <div id="addParentLinks" class="option">
            <input type="checkbox" id="addParentLinksCheck" class="trigger">
            <label for="addParentLinksCheck">Add parent links</label>
        </div>
        <div id="applyCommentStyling" class="option">
            <input type="checkbox" id="applyCommentStylingCheck" class="trigger">
            <label for="applyCommentStylingCheck">Apply comment styling</label>
        </div>
        <div id="loadAll" class="option">
            <input type="checkbox" id="loadAllCheck" class="trigger">
            <label for="loadAllCheck">Load all comments</label>
        </div>
        <div id="hideNew" class="option">
            <input type="checkbox" id="hideNewCheck" class="trigger">
            <label for="hideNewCheck">Hide new comments</label>
        </div>

        <div class="spacer"></div>

        <!-- keyboard shortcuts -->
        <div class="heading">Keyboard shortcuts</div>
        <div id="allowKeyboardShortcuts" class="option">
            <input type="checkbox" id="allowKeyboardShortcutsCheck" class="trigger">
            <label for="allowKeyboardShortcutsCheck">Allow keyboard shortcuts</label>
        </div>
        <div id="smoothScroll" class="option">
            <input type="checkbox" id="smoothScrollCheck" class="trigger">
            <label for="smoothScrollCheck">Smooth scroll</label>
        </div>
        <div id="prevCommentKey" class="option">
            <input type="text" size="10" id="prevCommentKeyText" class="trigger">
            <label for="prevCommentKeyText">Jump to previous comment</label>
        </div>
        <div id="nextCommentKey" class="option">
            <input type="text" size="10" id="nextCommentKeyText" class="trigger">
            <label for="nextCommentKeyText">Jump to next comment</label>
        </div>
        <div id="prevUnreadKey" class="option">
            <input type="text" size="10" id="prevUnreadKeyText" class="trigger">
            <label for="prevUnreadKeyText">Jump to previous unread</label>
        </div>
        <div id="nextUnreadKey" class="option">
            <input type="text" size="10" id="nextUnreadKeyText" class="trigger">
            <label for="nextUnreadKeyText">Jump to next unread</label>
        </div>

        <div class="spacer"></div>

        <!-- keyboard shortcuts -->
        <div class="heading">If you're having issues</div>
        <div id="dynamicLoad" class="option">
            <input type="checkbox" id="dynamicLoadCheck" class="trigger">
            <label for="dynamicLoadCheck">Load new pages dynamically</label>
        </div>

        <div class="spacer"></div>

        <div id="resetData" class="option">
            <button type="button" id="resetDataButton" class="trigger">Reset all data</button>
        </div>
    </div>
</body>
</html>
